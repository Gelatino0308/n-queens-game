<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="option-panel">
        <div id="header">The N-Queens Game</div>
        <div id="mechanics-para"><p>Place queens on the board by double-clicking a cell. 
            The goal is to place all of the <strong>n</strong> queens (equivalent to the
            <i>n x n</i> number of cells on the board) in such a way that no queens 
            intersect each other horizontally, vertically, and diagonally.</p>
        </div>
        <button class="option-button">Clear Board State</button>
        <button class="option-button">Resize Board</button>
        <button class="option-button">Check a Solution</button>
    </div>
    <div id="board-panel">
        <div id="chess-board">
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
